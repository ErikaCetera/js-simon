<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Simon Says</title>

</head>

<body class="text-center">
    <!-- Main -->
    <main>
        <div class="container w-50">
            <!-- Numeri Casuali -->
            <div class="mt-5">
                <h1 id="random-numbs"></h1>

            </div>
            <!-- Timer 30 sec -->
            <div class="mt-5">
                <h2 id="timer">30</h2>
            </div>

            <!-- Input utente -->
            <form  id="form-user" class="row justify-content-center align-items-center d-none">
                <div class="col-12">
                    <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
                </div>

                <div class="col">
                    <label class="visually-hidden" for="number-1"></label>
                    <input type="number" class="form-control" id="number-1">
                </div>

                <div class="col">
                    <label class="visually-hidden" for="number-2"></label>
                    <input type="number" class="form-control" id="number-2">
                </div>

                <div class="col">
                    <label class="visually-hidden" for="number-3"></label>
                    <input type="number" class="form-control" id="number-3">
                </div>

                <div class="col">
                    <label class="visually-hidden" for="number-4"></label>
                    <input type="number" class="form-control" id="number-4">
                </div>

                <div class="col">
                    <label class="visually-hidden" for="number-5"></label>
                    <input type="number" class="form-control" id="number-5">
                </div>

                <div class=" col-12 mt-2">
                    <button type="submit" class="btn btn-primary">Conferma</button>
                </div>
            </form>

            <!-- otput risultato -->
            <div class="mt-2">
                <p id="result"></p>
            </div>

        </div>
    </main>
    <!-- /Main -->
    <script src="./js/script.js"></script>
</body>

</html>
